<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Dames</title>
    <style>
        /* Styles pour le plateau */
        #plateau {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px; /* Espacement au-dessus du plateau */
        }
        /* Optionnel : ajouter des styles pour les lignes du plateau */
        #plateau > div {
            display: flex; /* Alignement horizontal des cases */
        }
    </style>
</head>
<body>
    <h1>Plateau de jeu de Dames</h1>

    <!-- Conteneur du plateau de jeu -->
    <div id="plateau"></div>


    <!-- Lien vers le script JS -->
    <script src="js/plateau.js"></script>

    <div id="login-popup" class="popup">
        <form id="login-form" class="popup-form">
          <h2>Connexion</h2>
          <p id="error-message" class="error" style="text-align: center;"> Identifiants incorrects </p>
          <label for="username">Nom d'utilisateur:</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Mot de passe:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Se connecter</button>
            <!-- Lien vers le script JS -->
            <script src="js/login.js"></script>
        </form>
      </div>
</body>
</html>
